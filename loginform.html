<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <section class="formcontainer">
        <div class="formfiel">
            
            <div class="formcontent">
                <div class="backarrow-logo">
                    <img class="logoimg" src="Images/noon-high-resolution-logo-transparent.png" alt="logo">
                    <a href="homepage.html"><img src="icons/close.png" alt="backicon"></a>
                </div>
               
                <h1>Login</h1>
                <form action="#">
                    <div class="boxinput">
                        <input type="text" id="Email" name="email" required="required">
                         <label class="formspan" for="Email">Email</label>
                    </div>
                    <div class="boxinput">
                        <input type="password" id="pass" name="passowrd" required="required">
                         <label class="formspan" for="pass">Password</label>
                         <!-- <div class="eyeicon">
                         <a href="#"><img src="icons/visible.png" alt=""></a>
                         </div>    -->
                    </div>
                    <div class="link">
                        <a href="#" class="forgotpasslink">Forgot password</a>
                    </div>
                    <div class="boxinput">
                        <input type="submit" name="submit" value="Login">
                    </div>
                    <div class="link">
                        <span class="formspan">Already have an account? <a href="Signup.html" class="signuplink">Signup</a></span>
                    </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="media">
                <div class="facebookmediaoptions">
                    <a href="https://www.facebook.com" class="facebookmedia">
                        <img src="icons/facebook-logo.png" alt="">
                        <span class="facelogin">Login with Facebook</span>
                    </a>
                </div>
                <div class="googlemediaoptions">
                    <a href="https://www.google.com" class="googlemedia">
                        <img src="icons/google.png" alt="">
                        <span class="googlelogin">Login with Google</span>
                    </a>
                </div>
            </div>
           
        </div>
    </section>
</body>
</html>
