<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="formcontainer">
        <div class="formfiel">
            <div class="formcontent">
                <div class="backarrow-logo">
                    <img class="logoimg" src="Images/noon-high-resolution-logo-transparent.png" alt="logo">
                    <a href="homepage.html"><img src="icons/close.png" alt="backicon"></a>
                </div>
                <form action="#">
                    <div class="boxinput">
                        <input type="text" id="Email" name="email" required="required">
                         <label class="formspan" for="Email">Email</label>
                    </div>
                    <div class="boxinput">
                        <input type="password" id="password" name="password" required="required">
                         <label class="formspan" for="password">Create Password</label>
                    </div>
                    <div class="boxinput">
                        <input type="password" id="cnfpass" name="cnfpass" required="required">
                         <label class="formspan" for="cnfpass">Confirm Password</label>
                    </div>
                    <div class="boxinput">
                        <input type="submit" name="submit" value="Submit">
                    </div>
                    <div class="link">
                        <span class="formspan">Already have an account? <a href="loginform.html" class="loginlink">Login</a></span>
                    </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="media">
                <div class="facebookmediaoptions">
                    <a href="https://www.facebook.com" class="facebookmedia">
                        <img src="icons/facebook-logo.png" alt="">
                        <span class="facelogin">Login with Facebook</span>
                    </a>
                </div>
                <div class="googlemediaoptions">
                    <a href="https://www.google.com" class="googlemedia">
                        <img src="icons/google.png" alt="">
                        <span class="googlelogin">Login with Google</span>
                    </a>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
